            <button onclick="login()">–í–æ–π—Ç–∏</button>
            <p style="margin-top: 12px;"><a href="#" onclick="showRegisterForm(); return false;">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a></p>

        </div>

        <!-- –§–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
        <div id="register-form" class="hidden">
            <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
            <input type="text" id="reg-name" placeholder="–ò–º—è" required>
            <input type="text" id="reg-surname" placeholder="–§–∞–º–∏–ª–∏—è" required>
            <input type="text" id="reg-city" placeholder="–ì–æ—Ä–æ–¥">
            <input type="tel" id="reg-phone" placeholder="–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞" required>
            <input type="password" id="reg-password" placeholder="–ü–∞—Ä–æ–ª—å" required>
            <button type="button" onclick="register()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            <p style="margin-top: 12px;"><a href="#" onclick="showLoginForm(); return false;">‚Üê –ù–∞–∑–∞–¥ –∫ –≤—Ö–æ–¥—É</a></p>
            <div id="register-error" class="error hidden"></div>
        </div>

        <!-- –õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç -->
        <div id="profile-view" class="hidden">
            <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, <span id="profile-full_name"></span>!</h2>
            <div class="profile-info">
                <p><strong>–ì–æ—Ä–æ–¥:</strong> <span id="profile-city"></span></p>
                <p><strong>–¢–µ–ª–µ—Ñ–æ–Ω:</strong> <span id="profile-phone"></span></p>
                <p><strong>–ú–µ—á—Ç–∞:</strong> <span id="profile-dream"></span></p>
            </div>
            <button onclick="logout()">–í—ã–π—Ç–∏</button>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://23.172.217.180:8000'; // <-- –£–∫–∞–∂–∏ —Å–≤–æ–π IP API-—Å–µ—Ä–≤–µ—Ä–∞
        let currentUser = null; // –ó–¥–µ—Å—å –±—É–¥–µ–º —Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è

        async function login() {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            errorDiv.classList.add('hidden'); // –°–∫—Ä—ã—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –æ—à–∏–±–∫–∏

            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å –Ω–∞ API
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, password })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    errorDiv.innerText = errorData.detail || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞.';
                    errorDiv.classList.remove('hidden');
                    return;
                }

                currentUser = await response.json(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                showProfile(); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç

            } catch (error) {
                errorDiv.innerText = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É.';
                errorDiv.classList.remove('hidden');
                console.error('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error);
            }
        }

        async function showProfile() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('profile-view').classList.remove('hidden');

            // 1. –ó–∞–ø–æ–ª–Ω—è–µ–º –ø—Ä–æ—Ñ–∏–ª—å (—Ç–æ, —á—Ç–æ –ø—Ä–∏—à–ª–æ –ø—Ä–∏ –≤—Ö–æ–¥–µ)
            document.getElementById('profile-full_name').innerText = currentUser.full_name;
            document.getElementById('profile-city').innerText = currentUser.city;
            document.getElementById('profile-phone').innerText = currentUser.phone;

            // 2. –ò–¥—ë–º –∑–∞ –º–µ—á—Ç–∞–º–∏! (–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–π –∑–∞–ø—Ä–æ—Å)
            try {
                const response = await fetch(`${API_BASE_URL}/dreams?user_id=${currentUser.id}`);
                if (response.ok) {
                    const data = await response.json();
                    if (data.dreams && data.dreams.length > 0) {
                        document.getElementById('profile-dream').innerText = data.dreams.join(', ');
                    } else {
                        document.getElementById('profile-dream').innerText = "–ü–æ–∫–∞ –Ω–µ—Ç –∑–∞–ø–∏—Å–∞–Ω–Ω—ã—Ö –º–µ—á—Ç";
                    }
                } else {
                    document.getElementById('profile-dream').innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏";
                }
            } catch (error) {
                console.error("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –º–µ—á—Ç—ã", error);
                document.getElementById('profile-dream').innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏";
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('profile-view').classList.add('hidden');
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('phone').value = '';
            document.getElementById('password').value = '';
        }

        function showRegisterForm() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('login-error').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
            document.getElementById('register-error').classList.add('hidden');
            document.getElementById('reg-name').value = '';
            document.getElementById('reg-surname').value = '';
            document.getElementById('reg-phone').value = '';
            document.getElementById('reg-city').value = '';
            document.getElementById('reg-password').value = '';
        }

        function showLoginForm() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('register-error').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('login-error').classList.add('hidden');
        }

        async function register() {
            const data = {
                name: document.getElementById('reg-name').value.trim(),
                surname: document.getElementById('reg-surname').value.trim(),
                phone: document.getElementById('reg-phone').value.trim(),
                city: document.getElementById('reg-city').value.trim(),
                password: document.getElementById('reg-password').value
            };
            const errorDiv = document.getElementById('register-error');
            errorDiv.classList.add('hidden');

            try {
                const res = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!res.ok) {
                    const err = await res.json();
                    errorDiv.innerText = err.detail || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏';
                    errorDiv.classList.remove('hidden');
                    return;
                }

                // –ü–æ—Å–ª–µ —É—Å–ø–µ—Ö–∞ ‚Äî –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤—Ö–æ–¥–∏–º
                document.getElementById('phone').value = data.phone;
                document.getElementById('password').value = data.password;
                showLoginForm();
                await login();
            } catch (e) {
                errorDiv.innerText = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É.';
                errorDiv.classList.remove('hidden');
            }
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, –∏–∑ —Å–µ—Å—Å–∏–∏)
        // –ü–æ–∫–∞ –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–æ, –Ω–æ –¥–ª—è –±—É–¥—É—â–µ–≥–æ

        //     // showProfile();
        // }
    </script>
